<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesignup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign Up</title>
</head>
<body>
    <img src="../img/logo.png" alt="Ảnh Logo" class="header-logo">
    <div class="wrapper">
        <form action="">
            <h2>Đăng kí</h2>
            <div class="input-box">
                <input type="text" placeholder="Tên đăng nhập" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Tên" required>
                <i class='bx bx-text'></i>
            </div>

            <div class="input-box">
                <input type="tel" placeholder="Số điện thoại (VD: 032-658-1111)" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <i class='bx bxs-phone'></i>
            </div>

            <div class="input-box">
                <input type="password" id="password1" placeholder="Mật khẩu" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." >
                <i class='bx bxs-lock'></i>
            </div>

            <div class="input-box">
                <input type="password" id="password2" placeholder="Nhập lại mật khẩu" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type ="submit" class="btn-signup">Đăng kí</button>
            <a href="login.html" class="btn-close">Quay lại</a>
        </form>     
    </div>

    <script>
        const password1El = document.getElementById('password1');
        const password2El = document.getElementById('password2');
        let passwordsMatch = false;

        // Check match password
        if (password1El.value === password2El.value) {
            passwordsMatch = true;
            password1El.style.borderColor = 'green';
            password2El.style.borderColor = 'green';
        } 
        else {
            passwordsMatch = false;
            password1El.style.borderColor = 'red';
            password2El.style.borderColor = 'red';
            return;
        }
    </script>


</body>
</html>
